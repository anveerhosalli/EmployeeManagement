<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Employees</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm  mb-3">Add
					Employee</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employees:${employees}">
					<td th:text="${employees.firstName}"></td>
					<td th:text="${employees.lastName}"></td>
					<td th:text="${employees.email}"></td>
					<td>
						<a th:href="@{/employees/edit/{id}(id=${employees.id})}"
						 class="btn btn-primary">Update</a>
						 <a th:href="@{/employees/remove/{id}(id=${employees.id})}"
						 class="btn btn-primary">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
